<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>FLEXBOX</title>
</head>

<body>
    <header>
        <div class="flex-item head-content">
            <div class="logo-column">logo</div>
            <div class="menu-column"> 
                <ul>
                    <li><a href='#'>link</a></li>
                    <li><a href='#'>link</a></li>
                    <li><a href='#'>link</a></li>
                    <li><a href='#'>link</a></li>
                    <li><a href='#'>link</a></li>
                </ul>
            </div>
            <div class="button-column"><button class="button">Login</button></div>
        </div>
    </header>
    <!-- prima sezione -->
    <div class="bg-blue">
        <div class="flex-item">
            <div class="single">Centrale</div>
        </div>
    </div>
    <!-- seconda sezione -->
    <div class="flex-item">
        <div class="dx">dx</div>
        <div class="sx">sx</div>
    </div>


    <!-- terza sezione -->
    <div class="bg-gray">
        <div class="flex-item-reverse">
            <div class="dx">dx</div>
            <div class="sx">sx</div>
        </div>
    </div>


    <!-- quarta sezione -->
    <div class="flex-item">
        <div class="dx">dx</div>
        <div class="sx">sx</div>
    </div>


    <!-- quinta sezione -->
    <div class="bg-gray">
        <div class="flex-item">
            <div class="single2">Centrale</div>
        </div>
    </div>
    <!-- sesta sezione -->
    <div class="bg-black">
        <div class="flex-item">
            <div class="dx2">dx</div>
            <div class="sx2">
                <div class="flex-multi">
                    <div class="small">1</div>
                    <div class="small">2</div>
                    <div class="small">3</div>
                    <div class="small">4</div>
                </div>
            </div>
        </div>

        <footer>
            <div class="flex-item footer-content">
                <div>logo</div>
                <div><button class="button">Login</button></div>
            </div>
        </footer>
    </div>
</body>

</html>
